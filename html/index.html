<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <title>LearnJS</title>
   <link rel="stylesheet" href="/style.css" type="text/css">
   <style>
      .tree span:hover {
         font-weight: 700;
      }

      .tree {
         cursor: pointer;
      }

   </style>
</head>

<body>
   <form action="">
      <input type="button" id="button" value="Press Me">
      <input type="text" id="text" size="60" value="">
      <input type="reset" for="button" id="reset">

   </form>
   <div id="img"></div>

   <ul class="tree" id="ulli">
      <li>Животные
         <ul>
            <li>Млекопитающие
               <ul>
                  <li>Коровы</li>
                  <li>Ослы</li>
                  <li>Собаки</li>
                  <li>Тигры</li>
               </ul>
            </li>
            <li>Другие
               <ul>
                  <li>Змеи</li>
                  <li>Птицы</li>
                  <li>Ящерицы</li>
               </ul>
            </li>
         </ul>
      </li>
      <li>Рыбы
         <ul>
            <li>Аквариумные
               <ul>
                  <li>Гуппи</li>
                  <li>Скалярии</li>
               </ul>

            </li>
            <li>Морские
               <ul>
                  <li>Морская форель</li>
               </ul>
            </li>
         </ul>
      </li>
   </ul>

   <button id="btn">Кнопка</button>
   <div class="block" style="width: 200px; height: 200px;  margin: 30px; ">

   </div>
   <div class="cont">
      <div class="bl1">
         <div class="bl2">
            <img src="/parallax-img.jpg" alt="">
         </div>
      </div>

      <div class="bl3"></div>
   </div>
   <script src="../js/script.js"></script>
</body>

</html>
